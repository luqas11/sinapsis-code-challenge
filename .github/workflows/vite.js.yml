name: Deploy Vite site to Pages

on:
  # Runs on pushes targeting the develop branch
  push:
    branches: "develop"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    defaults:
      run:
          working-directory: thumbnail-generator-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install dependencies
        run: npm install
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          envkey_VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          envkey_VITE_ROUTE_BASENAME: ${{ vars.VITE_ROUTE_BASENAME }}
          file_name: .env.production
          directory: ./thumbnail-generator-ui/
          fail_on_empty: true
      - name: Build with Vite
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THUMBNAIL_GENERATOR_A868D }}'
          projectId: thumbnail-generator-a868d
          entryPoint: ./thumbnail-generator-ui/
